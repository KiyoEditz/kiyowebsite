<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-blur" id="backgroundBlur"></div>
    
    <aside class="sidebar">
        <button class="menu-toggle" id="menu-toggle">â˜°</button>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Profile</a></li>
                <li><a href="galeri.html" class="nav-link">Galeri</a></li>
                <li><a href="music.html" class="nav-link">Music</a></li>
                <li><a href="talent.html" class="nav-link">Talent</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>   
            </ul>
        </nav>
    </aside>
    <script>
        // Pilih elemen yang diperlukan
        const sidebar = document.querySelector('.sidebar');
        const toggleButton = document.getElementById('menu-toggle');
    
        // Tambahkan event listener ke tombol toggle
        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('active'); // Tambahkan/hapus kelas 'active'
        });
    </script>
    
    <!-- Welcome Panel -->
    <div class="welcome-panel" id="welcomePanel">
        <div class="welcome-content">
            <h2>Welcome to Music Player</h2>
            <p>Gunakan headphone untuk pengalaman terbaik</p>
            <button id="startButton">Mulai Mendengarkan</button>
        </div>
    </div>
   
    <div class="player-container">
        <h1 id="playlistTitle" class="playlist-title">Playlist</h1>
        
        <div class="album-art">
            <img id="albumArt" src="" alt="Album Art">
        </div>
        
        <div class="player-info">
            <h2 id="songTitle">Song Title</h2>
            <p id="artist">Artist</p>
        </div>
        
        <div class="controls">
            <button id="prevBtn" class="control-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="playPauseBtn" class="control-btn">
                <i class="fas fa-play"></i>
            </button>
            <button id="nextBtn" class="control-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
        
        <div class="progress-container">
            <span id="currentTime">0:00</span>
            <input type="range" id="progressBar" min="0" max="100" value="0">
            <span id="duration">0:00</span>
        </div>
        
        <div class="volume-container">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volumeBar" min="0" max="100" value="100">
        </div>
        
        <div class="lyrics-container">
            <h3>lyrics</h3>
            <p id="currentLyric"></p>
            <p id="nextLyric"></p>
            <p id="futureLyric"></p>
        </div>
    </div>
    
    <audio id="audio"></audio>
    <script src="script.js"></script>
</body>
</html>
