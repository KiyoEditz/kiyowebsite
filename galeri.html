        <script>
            // Pilih elemen yang diperlukan
            const sidebar = document.querySelector('.sidebar');
            const toggleButton = document.getElementById('menu-toggle');
        
            // Tambahkan event listener ke tombol toggle
            toggleButton.addEventListener('click', () => {
                sidebar.classList.toggle('active'); // Tambahkan/hapus kelas 'active'
            });
        </script>
                
        
        <!-- Main Content -->
        <main class="content">
            <section class="here">
                <div class="carousel">
                    <button class="carousel-btn prev">‹</button>
                    <div class="carousel-container">
                        <div class="carousel-track">
                            <img src="112567330_p0_master1200.jpg" alt="Foto 1" class="carousel-image">
                            <img src="117817334_p0.png" alt="Foto 2" class="carousel-image">
                            <img src="SaveTwitter.Net_GWdaryUbUAAmdAN.jpg" alt="Foto 3" class="carousel-image">
                            <img src="1cf07134674f4f54c3883.jpg" alt="Foto 4" class="carousel-image">
                        </div>
                    </div>
                    <button class="carousel-btn next">›</button>
                </div>
                <script> 
                    const track = document.querySelector('.carousel-track');
const prevBtn = document.querySelector('.carousel-btn.prev');
const nextBtn = document.querySelector('.carousel-btn.next');
const images = Array.from(track.children);
const imageWidth = images[0].getBoundingClientRect().width;

let currentIndex = 0;

nextBtn.addEventListener('click', () => {
    if (currentIndex < images.length - 1) {
        currentIndex++;
        track.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
    }
});

prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex--;
        track.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
    }
});
                </script>
            </section>
            
        </main>
